<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/header-common.html') %>
        <title><%= htmlWebpackPlugin.options.title%></title>
</head>

<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户登录</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Err</p>
                    </div>
                    <div class="user-item">
                        <label for="usernaem" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input class="user-content" id="username" type="text" placeholder="请输入用户名">
                    </div>
                    <div class="user-item">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input class="user-content" id="password" type="password" placeholder="请输入用户名">
                    </div>
                    <a href="javascript:;" class="btn btn-submit" id="submit">登录</a>
                    <div class="link-item">
                        <a href="./user-pass-reset.html" target="_blank" class="link">忘记密码</a>
                        <a href="./user-register.html" target="_blank" class="link">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
